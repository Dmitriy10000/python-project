<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Python web chat</title>
	<link rel="stylesheet" href="static/css/chat.css">
	<link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">
</head>
<body>
	<div class="container">
		<div class="shell">
			<div class="sidebar">
				<div class="logo_shell">
					<div class="logo"><a href="#">CHATTY</a></div>

					<div class="us_logo">
						<img src="static/icons/us_logo.png" alt="">
					</div>
				</div>
				<div class="search_in_chat">
					<form>
						<input type="text" name="search" placeholder="Search for users and groups">
					  </form>
				</div>
			</div>
			<div class="header">
				<div class="header_name">Volodya</div>
			</div>
	</div>
	<div class="footer_input">
		<div class="chat_input">
			<form>
				<input type="text" name="chat" placeholder="Type here">
				
				<button type="submit">Send</button>
			</form>
	</div>
	</div>

</body>
</html>
